  <!DOCTYPE html>
  <html lang="en" ng-app="irate">
  <head>
    <!-- meta tags for bootstrap and device render -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- title of the document -->
    <title>iRate</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/irate.css">
  </head>
  <body  class="">
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-hide="$state.current.name=='login' || $state.current.name=='register'"> 
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="dashboard">
            <img src="assets/img/focus.jpeg" alt="iRate">
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a style="color:#fff;">
                <i class="glyphicon glyphicon-user" style="margin-right: 5px;"></i>
                <span>{{currentUser.U_FIRST_NAME}}</span>
                <span>{{currentUser.U_LAST_NAME}}</span>
              </a>
            </li>
            <li>
              <a ui-sref="login" style="cursor:pointer">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div ui-view></div>

    <!-- vendor scripts -->
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="vendor/underscore.min.js"></script>

    <!-- app scripts -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/access/access.js"></script>
    <script type="text/javascript" src="app/evaluate/evaluate.js"></script>

    <!-- api scripts -->
    <script type="text/javascript" src="api/access.js"></script>
    <script type="text/javascript" src="api/faculty.js"></script>
    <script type="text/javascript" src="api/course.js"></script>
    <script type="text/javascript" src="api/topic.js"></script>
    <script type="text/javascript" src="api/evaluate.js"></script>

  </body>
  </html>
