<div class="access">

  <!-- Login section -->
  <section class="page-wrapper" ng-show="$state.current.name=='login'">
    <div class="login-wrapper container">
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12"></div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <div class="login-container">
            <form ng-submit="accessGranted('login')" autocomplete="off">
              <div class="header">
                <div class="logo"></div>
                <div>Login</div>
              </div>
              <div class="content">
                <div ng-show="alerts.length > 0" ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible">
                  <a href="" class="close" aria-label="close" ng-click="closeAlert($index)">&times;</a>
                  <strong>{{alert.scream | uppercase}}!</strong> {{alert.message}}
                </div>
                <div class="form-container">
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" type="text" ng-model='user.username' placeholder="Username" />
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" type="password" ng-model='user.password' placeholder="Password" />
                  </div>
                </div>
              </div>
              <div class="footer">
                <a ui-sref="register" class="reg-btn">Register</a>
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12"></div>
      </div>
    </div>
  </section>

  <!-- Register section -->
  <section class="page-wrapper" ng-show="$state.current.name=='register'">
    <div class="login-wrapper container">
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12"></div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <div class="login-container">
            <div class="header">
              <div class="logo"></div>
              <div>Register</div>
            </div>
            <div class="content">
              <div ng-show="alerts.length > 0" ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible">
                <a href="" class="close" aria-label="close" ng-click="closeAlert($index)">&times;</a>
                <strong>{{alert.scream | uppercase}}!</strong> {{alert.message}}
              </div>
              <div class="form-container">
                <form autocomplete="off">
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" type="text" ng-model='user.firstName' placeholder="First Name" />
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" type="text" ng-model='user.lastName' placeholder="Last Name" />
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input class="form-control" type="text" ng-model='user.email' placeholder="Email" />
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-phone"></i>
                    </span>
                    <input class="form-control" type="text" ng-model='user.mobile' placeholder="Mobile" />
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" type="text" ng-model='user.username' placeholder="username" />
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input class="form-control" type="password" ng-model='user.password' placeholder="password" />
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">
              <a ui-sref="login" class="reg-btn">Cancel</a>
              <button class="btn btn-primary" ng-click="accessGranted('register')">Register</button>
            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12"></div>
        </div>
      </div>
  </section>

</div>
