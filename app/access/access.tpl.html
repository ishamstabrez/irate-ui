<div class="container access">
  <!-- Show alerts -->
  <div ng-show="alerts.length > 0" ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible">
    <a href="" class="close" aria-label="close" ng-click="closeAlert($index)">&times;</a>
    <strong>{{alert.scream | uppercase}}!</strong> {{alert.message}}
  </div>

  <div class="row">
    <div class="col col-md-8">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            Active Slide 1
          </div>
      
          <div class="item">
            Slide 2
          </div>
      
          <div class="item">
            Slide 3
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col col-md-4">
      <div class="form-container">
        <form>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input class="form-control" type="text" ng-model='user.firstName' placeholder="First Name" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input class="form-control" type="text" ng-model='user.lastName' placeholder="Last Name" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-envelope"></i>
            </span>
            <input class="form-control" type="email" ng-model='user.email' placeholder="Email" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-phone"></i>
            </span>
            <input class="form-control" type="text" ng-model='user.mobile' placeholder="Mobile" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input class="form-control" type="text" ng-model='user.username' placeholder="username" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input class="form-control" type="password" ng-model='user.password' placeholder="password" />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" ng-click="accessGranted('register')">Register</button>
          </div>
          <div class="form-group">
            <button ui-sref="login" type="button" class="btn btn-def btn-block">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
